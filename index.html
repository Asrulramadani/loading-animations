<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Loading Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1>Loading Animations</h1>
        <div class="cards">
            <!-- Spinner 1-->
            <div class="card">
                <div class="spinner">
                    <div></div>
                    <div></div>
                </div>
                <h2>Spinner 1</h2>
            </div>
            
            

            <!-- Spinner 2 -->
            <div class="card">
                <div class="spinnerSecond">
                    <div><div></div></div>
                </div>
                <h2>Spinner 2</h2>
            </div>

            <!-- Bouncing Balls -->
            <div class="card">
                <div class="bouncingBalls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <h2>Bouncing Balls</h2>
            </div>

            <!-- Physic Animation -->
            <div class="card">
                <div class="circle">
                    <div class="ball"></div>
                </div>
                <h2>Perpetual</h2>
            </div>

            <!-- Flipping Squares -->
            <div class="card">
                <div class="square">
                    <div></div>
                    <div></div>
                </div>
                <h2>Flip Squares</h2>
            </div>
        </div>

        <footer>
            <p>Made with <span>&#x2764;</span> by <a href="https://web.facebook.com/Asrul.RESMILE.7808" target="_blank">Asrul Ramadani</a></p>
        </footer>
    </section>
</body>
</html>
